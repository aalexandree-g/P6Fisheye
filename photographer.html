<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/photographer.css" rel="stylesheet" type="text/css">
    <title>Fisheye - photographe</title>
</head>
<body>
    <div class="main-content">
        <div class="background"></div>
        <header role="banner">
            <a href="./index.html">
                <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page">
            </a>
        </header>
        <main id="main">
            <div id="photographer_header">
                <!-- templates are displayed here -->
            </div>
            <div id="media_section">
                <!-- templates are displayed here -->
            </div>
            <div id="panel">
                <!-- templates are displayed here -->
            </div>
        </main>
    </div>
    <div class="lightbox" role="dialog" aria-label="Image en plein écran" tabindex="0">
        <div class="lightbox_content">
            <button class="lightbox_close-btn" aria-label="Fermer la lightbox" tabindex="0">&times;</button>
            <div class="lightbox_nav">
                <a class="nav left" aria-label="Aller au média précédent" tabindex="0">&#10094;</a>
                <div id="lightbox_media">
                    <!-- templates are displayed here -->
                </div>
                <a class="nav right" aria-label="Aller au média suivant" tabindex="0">&#10095;</a>
            </div>
        </div>
    </div>
    <div class="modal" role="dialog" aria-labelledby="modal_title">
        <header>
            <h2 id="modal_title">
                <!-- Photographer's name is displayed here-->
            </h2>
            <button class="modal_close-btn" aria-label="Fermer la lightbox" tabindex="0">&times;</button>
        </header>
        <form id="mainForm" action="index.html" method="get">
            <div class="formData">
                <label id="firstname_label" for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname" aria-labelledby="firstname_label">
            </div>
            <div class="formData">
                <label id="lastname_label" for="lastname">Nom</label>
                <input type="text" id="lastname" name="lastname" aria-labelledby="lastname_label">
            </div>
            <div class="formData">
                <label id="email_label" for="email">Email</label>
                <input type="text" id="email" name="email" aria-labelledby="email_label">
            </div>
            <div class="formData">
                <label id="message_label" for="message">Message</label>
                <textarea type="text" id="message" name="message" aria-labelledby="message_label"></textarea>
            </div>
            <button id="submit_button" type="submit">Envoyer</button>
        </form>
    </div>
    <script type="module" src="./scripts/pages/photographer.js"></script>
</body>
</html>
